<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.0"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="cart">Cart({{ cart }})</div>
      
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img :src="image" alt="green_socks" :class="[inventory == 0 ? 'out-of-stock-img' : '']">
            <!-- inStock variant: <img :class="{ 'out-of-stock-img': !inStock }" > -->
          </div>
          <div class="product-info">
            <h1>{{ title }}</h1>
            <p v-if="onSale">{{ saleMessage }}</p>
            <p v-if="inventory > 10">In stock</p>
            <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out!</p>
            <p v-else>Out of stock</p>
            <p>{{ description }}</p>
            <a :href="url">Built using Vue Mastery tutorial</a>
            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>
            <div
              v-for="(variant, index) in variants"
              :key="variant.id"
              @mouseover="updateVariant(index)"
              class="color-circle"
              :style="{ backgroundColor: variant.color }">
            </div>
            <ul>
              <li v-for="(size, index) in sizes" :key="index">{{ size }}</li>
            </ul>
            <button class="button" @click="addToCart" :disabled="inventory==0" :class="{ disabledButton: inventory==0 }">Add to Cart</button>
            <button class="button" @click="removeFromCart">Remove from Cart</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
